<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Divisibilidad</title>
<img src="imagenes/mate1.png" width="200" style="display:block; margin:10px auto; border-radius:12px;">

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #d9c7f3;
    text-align: center;
    padding-top: 30px;
}

.contenedor {
    background: white;
    width: 380px;
    margin: auto;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
}

img {
    width: 120px;
    margin-bottom: 10px;
}

h1 {
    color: #6a1b9a;
    font-size: 36px;
}

button {
    padding: 10px;
    width: 90%;
    margin: 6px 0;
    font-size: 16px;
    background-color: #b388eb;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background-color: #9c6adf;
}

label {
    font-size: 16px;
}

#resultado {
    white-space: pre-line;
    font-weight: bold;
    margin-top: 10px;
    text-align: left;
}

#puntaje {
    font-size: 18px;
    font-weight: bold;
    color: #4a148c;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="contenedor">

<img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Matem√°ticas">

<div id="puntaje">‚≠ê Puntaje total: 0</div>

<h2>¬øEs divisible?</h2>

<h1 id="numero">---</h1>

<button onclick="nuevoNumero()">üé≤ Nuevo n√∫mero</button>
<button onclick="reiniciar()">üîÑ Reiniciar puntaje</button>

<br>

<label><input type="checkbox" id="d2"> Divisible por 2</label><br>
<label><input type="checkbox" id="d3"> Divisible por 3</label><br>
<label><input type="checkbox" id="d5"> Divisible por 5</label>

<br><br>

<button onclick="comprobar()">‚úÖ Comprobar</button>

<div id="resultado"></div>

</div>

<script>
let numero = 0;
let puntajeTotal = 0;

function nuevoNumero() {
    numero = Math.floor(Math.random() * 991) + 10;
    document.getElementById("numero").innerText = numero;
    document.getElementById("resultado").innerText = "";

    document.getElementById("d2").checked = false;
    document.getElementById("d3").checked = false;
    document.getElementById("d5").checked = false;
}

function reiniciar() {
    puntajeTotal = 0;
    document.getElementById("puntaje").innerText = "‚≠ê Puntaje total: 0";
    nuevoNumero();
}

function comprobar() {
    let mensaje = "";
    let puntosGanados = 0;

    // Divisible por 2
    if ((numero % 2 === 0) === document.getElementById("d2").checked) {
        mensaje += "‚úî Bien con el 2\n";
        puntosGanados += 1;
    } else {
        mensaje += "‚ùå Error con el 2 ‚Üí termina en 0, 2, 4, 6 u 8\n";
        puntosGanados -= 1;
    }

    // Divisible por 3
    if ((numero % 3 === 0) === document.getElementById("d3").checked) {
        mensaje += "‚úî Bien con el 3\n";
        puntosGanados += 1;
    } else {
        mensaje += "‚ùå Error con el 3 ‚Üí suma de cifras m√∫ltiplo de 3\n";
        puntosGanados -= 1;
    }

    // Divisible por 5
    if ((numero % 5 === 0) === document.getElementById("d5").checked) {
        mensaje += "‚úî Bien con el 5\n";
        puntosGanados += 1;
    } else {
        mensaje += "‚ùå Error con el 5 ‚Üí termina en 0 o 5\n";
        puntosGanados -= 1;
    }

    puntajeTotal += puntosGanados;

    document.getElementById("resultado").innerText =
        mensaje + "\nPuntos en este n√∫mero: " + puntosGanados;

    document.getElementById("puntaje").innerText =
        "‚≠ê Puntaje total: " + puntajeTotal;
}

nuevoNumero();
</script>

</body>
</html>
